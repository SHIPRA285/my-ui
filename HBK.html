<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffccd5, #ffb3c1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* ====== Common Animation ====== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== Page Sections ====== */
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
      width: 100%;
      height: 100%;
    }
    .active {
      display: flex;
    }

    /* ====== First Page (Birthday Card) ====== */
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0px 10px 30px rgba(255, 105, 135, 0.3);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #d6336c;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    .icons {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }
    .quote {
      font-style: italic;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    button {
      background: linear-gradient(to right, #ff5f8f, #ff4d6d);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(255, 77, 109, 0.3);
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* ====== Second Page (Mirror of Memories) ====== */
    h2 {
      color: #a020f0;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .memory-box {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
    }
    .memory-box:hover {
      transform: scale(1.05);
    }
    .heart {
      font-size: 2rem;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff4d6d;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div id="page1" class="page active">
    <div class="card">
      <h1>Happy Birthday My Love!</h1>
      <div class="icons">
        <span>‚ù§Ô∏è</span>
        <span>‚ú®</span>
      </div>
      <p class="subtitle">To the most amazing woman in my life</p>
      <p class="quote">
        "Every moment with you is a gift, and today we celebrate the greatest gift of all ‚Äì YOU!" üéÅ
      </p>
      <button id="surpriseBtn">Begin Your Surprise! üíñ</button>
    </div>
  </div>

  <!-- Second Page -->
  <div id="page2" class="page">
    <h2>Mirror of Memories</h2>
    <div class="memory-box" id="memoryBox">
      <div class="heart">‚ù§Ô∏è‚ù§Ô∏è</div>
      <p style="position:absolute; bottom:20px; font-size:0.9rem;">Click to unlock memories</p>
    </div>
  </div>

  <script>
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const surpriseBtn = document.getElementById("surpriseBtn");

    // Button click -> show second page
    surpriseBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
      document.body.style.background = "linear-gradient(135deg, #f8d7e9, #dfe9f3)";
      startFloatingHearts();
    });

    // Floating hearts function
    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        heart.innerHTML = 'üíñ';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 800);
    }

    // Memory box click
    document.getElementById("memoryBox").addEventListener("click", function() {
      alert("üì∏ Memories Unlocked! üéâ");
    });
  </script>

</body>
</html>
